<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="countdown-title">Vote for animals aaaand bird!</h1>

    <div class="vote-img">
        <img src="img/cat.jpeg" class="rounded-circle" width="200px" alt="cat's image">
        <img src="img/dog.jpeg" class="rounded-circle" width="200px" alt="dog's image">
        <img src="img/parrot.webp" class="rounded-circle" width="200px" alt="parrot's image">
    </div>
    <div class="vote-btn">
        <button type="button" class="btn btn-primary btn-lg" id="vote-cats">For cats!</button>
        <button type="button" class="btn btn-primary btn-lg" id="vote-dogs">For dogs!</button>
        <button type="button" class="btn btn-primary btn-lg" id="vote-parrots">For parrots!</button>
    </div>
    <button type="button" class="btn btn-primary btn-block btn-danger" id="vote-result">Shocking voting results!</button>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid w-100" src="img/carusel-cat.jpg" alt="Первый слайд">
            <div class="carousel-caption">
                <h4>Vote for cats!</h4>
                <p>Do you like Milota and nyashek? Vote for the cats!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100" src="img/carusel-dog.jpg" alt="Второй слайд">
            <div class="carousel-caption">
                <h4>Vote for dogs!</h4>
                <p>If you're a real man, vote for the dogs!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100" src="img/carusel-parrot.jpg" alt="Третий слайд">
            <div class="carousel-caption">
                <h4>Vote for parrots!</h4>
                <p>Do you like rainbows and going in the back door? Vote for the parrots!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/vote.js"></script>
</body>
</html>
