<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <title>Document</title>
</head>
<body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
    <div class="countdown-number">
        <p class="minutes countdown-time"></p>
        <p class="countdown-text">Minutes</p>
    </div>
    <div class="countdown-number">
        <p class="seconds countdown-time"></p>
        <p class="countdown-text">Seconds</p>
    </div>
    </section>

    <div class="add-minutes">
    <button class="plus-one-min">plus 1 min</button>
    <button class="plus-five-min">plus 5 min</button>
    <button class="plus-ten-min">plus 10 min</button>
    <button class="minus-one-min">minus 1 min</button>
    <button class="minus-five-min">minus 5 min</button>
    <button class="minus-ten-min">minus 10 min</button>
    
    </div>

    <div class="add-seconds">
        <button class="plus-one-sec">plus 1 sec</button>
        <button class="plus-five-sec">plus 5 sec</button>
        <button class="plus-ten-sec">plus 10 sec</button>
        <button class="minus-one-sec">minus 1 sec</button>
        <button class="minus-five-sec">minus 5 sec</button>
        <button class="minus-ten-sec">minus 10 sec</button>
    </div>

    <div class="management">
        <button class="start">start</button>
        <button class="stop">stop</button>
        <button class="reset">reset</button>
    </div>

    <div class="message">
    
    </div>

    <script type="text/javascript" src="timer.js"></script>
</body>
</html>
